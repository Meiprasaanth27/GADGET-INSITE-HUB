<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="/gadget/loginstyle.css">
</head>
<body>
      <div class="background-content">
        <h1>MSV TECHNOLOGY</h1>
        <p>Uncover Tomorrow's Tech Today: Your Gateway to the Future of Gadgets!</p>
    </div>
    <div class="login-container">
        <h1>Login</h1>
        <form action="/gadget/login_process.php" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/gadget/register.html">Register here</a></p>
    </div>
</body>
</html>
